schedules:
- cron: "0 10 * * *"
  displayName: Daily at 10 am build
  branches:
    include:
    - master
  always: true

trigger: none

pr: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  GOPATH: '$(system.defaultWorkingDirectory)/gopath'
  GOBIN:  '$(GOPATH)/bin'
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)'
  GOOS: 'linux'
  GO111MODULE: 'on'
  GO_PROJ: 'github.com/Azure/$(build.repository.name)'

steps:
  - script: |
      mkdir -p '$(GOBIN)'
      mkdir -p '$(GOPATH)/pkg'
      mkdir -p '$(modulePath)'
      shopt -s extglob
      shopt -s dotglob
      mv !(gopath) '$(modulePath)'
      echo '##vso[task.prependpath]$(GOBIN)'
      echo '##vso[task.prependpath]$(GOROOT)/bin'
    displayName: "Set up the Go workspace"

  - task: Docker@2
    displayName: Login to ACR
    inputs:
      command: login
      containerRegistry: "AGIC Registry"

  - script: make build-image-multi-arch IMAGE_VERSION=$(build.buildid)
    workingDirectory: "$(modulePath)"
    displayName: "Build nighty build image"